<div class="page">
  <div class="info-text">Some NG Page!</div>

  <div>
    <h1>
      {{ foo.params.count }}s on page
    </h1>
    <extension-component name="foo" [params]="{ title: counter }"></extension-component>

    <button (click)="increment()">Increment</button>

    <button (click)="decrement()">Decrement</button>
  </div>
</div>
